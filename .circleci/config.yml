version: 2.1

executors:
  node-lts:
    working_directory: ~/react-redux-starter-kit
    docker:
      - image: circleci/node:12.16.1
    environment:
        CC_TEST_REPORTER_ID: 02cc8a8e2d7f30ee591a99f6c905155654b0acfeec52ae8ea141a4849c96c265

jobs:
  build:
    executor: node-lts
    steps:
      - checkout
      - run: npm install
      - run: npm test
  setup_node:
    executor: node-lts
    steps:
      - checkout
      - log_to_datadog:
          build_status: info
      - restore_modules
      - setup_npmrc
      - run: yarn install --frozen-lockfile
      - save_cache:
          name: Saving Cache [ node modules ]
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - log_to_datadog:
          build_status: error
          condition: on_fail
  test:
    executor: node-lts
    resource_class: xlarge
    steps:
      - checkout
      - restore_modules
      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            yarn test --maxWorkers=8 --collectCoverage
            ./cc-test-reporter format-coverage -t lcov -o coverage/unit/coverage-final.json coverage/unit/lcov.info
            ./cc-test-reporter upload-coverage -i coverage/unit/coverage-final.json

  upload-coverage:
    executor: node-lts
    steps:
      - attach_workspace:
          at:  ~/react-redux-starter-kit
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          command: |
            ./cc-test-reporter sum-coverage --output - codeclimate.*.json | ./cc-test-reporter upload-coverage --debug --input -